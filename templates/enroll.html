<!-- templates/enroll.html -->
{% extends "base.html" %}
{% block content %}
  <h2 class="mb-4">Enroll in {{ degree.degree_name }}</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.degree.label(class="form-label") }}
      {{ form.degree(class="form-select") }}
      {% for error in form.degree.errors %}
        <div class="text-danger">{{ error }}</div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-success">{{ form.submit.label.text }}</button>
    <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Back to Home</a>
  </form>
{% endblock %}
